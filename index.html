<!DOCTYPE html>
<html>
<script src="https://cdn.tailwindcss.com"></script>

<head class="text-center bg-grey">
  <title>LightingStrike3045</title>
  <link rel="icon" href="icon.ico">
</head>

<body class="bg-slate-800">
  <span class="absolute text-white text-4xl top-5 left-4 cursor-pointer" onclick="openSidebar()">
    <i class="bi bi-filter-left px-2 bg-gray-400 rounded-md"></i>
  </span>
  <div class="sidebar fixed top-0 bottom-0 lg:left-0 p-2 w-[300px] overflow-y-auto text-center bg-gray-900">
    <div class="text-gray-100 text-xl">
      <div class="p-2.5 mt-1 flex items-center">
        <div class="flex-shrink-0">
          <img class="h-12 w-12" src="icon.ico" alt="Logo" />
        </div>
        <h1 class="font-bold text-gray-200 text-[15px] ml-3">LightningStrike3045</h1>
        <i class="bi bi-x cursor-pointer ml-28 lg:hidden" onclick="openSidebar()"></i>
      </div>
      <div class="my-2 bg-gray-600 h-[1px]"></div>
    </div>
    <div class="p-2.5 flex items-center rounded-md px-4 duration-300 cursor-pointer bg-gray-700 text-white">
      <i class="bi bi-search text-sm"></i>
      <input type="text" placeholder="Search" class="text-[15px] ml-4 w-full bg-transparent focus:outline-none" />
    </div>
    <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
      <i class="bi bi-house-door-fill"></i>
      <span class="text-[15px] ml-4 text-gray-200 font-bold">Home</span>
    </div>
    <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
      <i class="bi bi-bookmark-fill"></i>
      <span class="text-[15px] ml-4 text-gray-200 font-bold">Bookmark</span>
    </div>
    <div class="my-4 bg-gray-600 h-[1px]"></div>
    <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white"
      onclick="dropdown()">
      <i class="bi bi-chat-left-text-fill"></i>
      <div class="flex justify-between w-full items-center">
        <span class="text-[15px] ml-4 text-gray-200 font-bold">Chatbox</span>
        <span class="text-sm rotate-180" id="arrow">
          <i class="bi bi-chevron-down"></i>
        </span>
      </div>
    </div>
    <div class="text-left text-sm mt-2 w-4/5 mx-auto text-gray-200 font-bold" id="submenu">
      <h1 class="cursor-pointer p-2 hover:bg-blue-600 rounded-md mt-1">
        Social
      </h1>
      <h1 class="cursor-pointer p-2 hover:bg-blue-600 rounded-md mt-1">
        Personal
      </h1>
      <h1 class="cursor-pointer p-2 hover:bg-blue-600 rounded-md mt-1">
        Friends
      </h1>
    </div>
    <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
      <i class="bi bi-box-arrow-in-right"></i>
      <span class="text-[15px] ml-4 text-gray-200 font-bold">Logout</span>
    </div>
  </div>

  <script type="text/javascript">
    function dropdown() {
      document.querySelector("#submenu").classList.toggle("hidden");
      document.querySelector("#arrow").classList.toggle("rotate-0");
    }
    dropdown();

    function openSidebar() {
      document.querySelector(".sidebar").classList.toggle("hidden");
    }
  </script>



  <div class="p-4 sm:ml-64">

    <body class="space-y-1 bg-slate-900">
      <div class="decoration-solid flex p-16">
        <div class="ml-10 mr-10 font-bold font-serif">
          <h4 class="text-white text-left text-3xl  leading-widest">
            Audio Augenmentation
          </h4>
          <p class="text-left text-white leading-widest font-light space-y-6">
            Upload your mp3 files here, make sure to compress into zip before upload.
          </p>
        </div>
      </div>
    </body>
</body>
<form class="flex place-items-center place-content-center space-x-10 my-10">
  <label class="block">
    <span class="sr-only">Choose File to uploado</span>
    <input type="file" class="block w-full text-sm text-slate-200
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-violet-50 file:text-violet-700
                        hover:file:bg-slate-100
                    " />
  </label>
</form>
</div>
</body>
